<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>MinesWeeper</title>
	<link href="resources/images/shortcut.png" rel="shortcut icon">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="resources/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<h3>MinesWeeper!</h3>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-2">
					<div class="form-group">
						<label for="level">Level:</label>
						<select id="level" class="form-control"'>
							<option value="1">Beginner</option>
							<option value="2">Intermediate</option>
							<option value="3">Expert</option>
						</select>
					</div>
					<div class="checkbox">
					    <label><input type="checkbox" id="chkScan"> Scan perimeter</label>
					</div>
					<div class="form-group">
						<label for="mines">Mines:</label>
						<input type="text" readonly id="mines" class="form-control" style="width:80px;"/>
					</div>
					<div class="form-group">
						<input type="button" id="btnStart" class="btn btn-primary" value="Start!"/>
					</div>
				</div>

				<div class="col-md-10">
					<div id="divMessage">
					  <label id="lblMessage"></label>
					</div>
					<div class="row">
						<div class="col-md-12">
							<table id="board" readonly="true"></table>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="resources/js/functions.js"></script>
</body>
</html>
